<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sivakumar's Personal Webpage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef; /* Light gray background for the page */
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: #ffffff; /* White background for the main content */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
            border: 1px solid #dee2e6; /* Light border for a clean look */
        }
        header {
            margin-bottom: 30px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #00274d; /* Dark blue for a professional touch */
        }
        h2 {
            font-size: 1.5em;
            color: #0056b3; /* Medium blue for section headers */
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 15px;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        a {
            color: #0056b3;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sivakumar</h1>
            <p>Welcome to my professional webpage</p>
        </header>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>You can reach me via the following methods:</p>
            <ul>
                <li><img src="https://img.icons8.com/material-outlined/24/000000/email.png" alt="Email Icon" class="icon"/>Email: <a href="mailto:sivakumar@example.com">sivakumar@example.com</a></li>
                <li><img src="https://img.icons8.com/material-outlined/24/000000/phone.png" alt="Phone Icon" class="icon"/>Phone: +123-456-7890</li>
                <li><img src="https://img.icons8.com/material-outlined/24/000000/linkedin.png" alt="LinkedIn Icon" class="icon"/>LinkedIn: <a href="https://www.linkedin.com/in/sivakumar" target="_blank">linkedin.com/in/sivakumar</a></li>
                <li><img src="https://img.icons8.com/material-outlined/24/000000/github.png" alt="GitHub Icon" class="icon"/>GitHub: <a href="https://github.com/sivakumar" target="_blank">github.com/sivakumar</a></li>
            </ul>
        </section>
        <footer>
            <p>&copy; 2024 Sivakumar. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
